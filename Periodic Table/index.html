<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center; margin: 24px 0 16px 0;">Modern Periodic Table of Elements</h1>
    <table id="periodic-table"></table>
    <div id="main-div" class="hidden" onclick="showDetails()">
        <div id="detailDiv"></div>
    </div>
    <div id="legend">
        <span class="legend-item alkali-metal">Alkali metals</span>
        <span class="legend-item alkaline-earth-metal">Alkaline earth metals</span>
        <span class="legend-item transition-metal">Transition metals</span>
        <span class="legend-item post-transition-metal">Post-transition metals</span>
        <span class="legend-item metalloid">Metalloids</span>
        <span class="legend-item nonmetal">Reactive non-metals</span>
        <span class="legend-item halogen">Halogens</span>
        <span class="legend-item noble-gas">Noble gases</span>
        <span class="legend-item lanthanides">Lanthanides</span>
        <span class="legend-item actinides">Actinides</span>
        <span class="legend-item undefined">Unknown properties</span>
    </div>
</body>
</html>
